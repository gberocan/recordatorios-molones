<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

  <title>Recordatorios Molones</title>
  <link rel="stylesheet" href="css/estilo.css" />

<body>
  <header>
    <h1>Recordatorios Molones</h1>
  </header>
  <main class="container">
   

    <div class="fecha-y-hora">
    <div id="clock" class="clock"></div>
    <div id="date"></div>
  </div>

   

    <form id="form-tarea">
      <input type="text" id="texto" placeholder="Describe tu tarea" required />
      <input type="date" id="fecha" required />
      <input type="time" id="hora" required />
      <button type="submit">Añadir tarea</button>
    </form>

    <div id="mensaje"></div>

    <div id="modal-error" class="modal" style="display:none;">
      <div class="modal-content">
        <p id="modal-mensaje"></p>
        <button id="modal-cerrar">Cerrar</button>
      </div>
    </div>

    <div id="notificacion-tarea" class="notificacion-tarea">Es hora de: AMAR!</div>

    <h2 id="tareasprogramadas">Tareas programadas</h2>
    <div id="lista-tareas"></div>


    <audio id="alarma" src="sonidos/alarma.mp3" preload="auto"></audio>
  
  </main>

    <div id="citaDelDia">Cargando cita...</div>
